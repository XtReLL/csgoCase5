type Inventory {
  id: ID!
  user: User
  item: Item
  price: Int
  status: Int
}

enum InventoryStatus {
  AVAILABLE
  WITHDRAWN
  SOLD
}

type InventoryListData {
  data: [Inventory]!
  pagination: CursorBasedPaginationData!
}

type Query {
  getUserInventoryHistory(userId: Int!): InventoryListData!
}

type Mutation {
  sellItem(itemIds: [Int]!): Boolean!
}
